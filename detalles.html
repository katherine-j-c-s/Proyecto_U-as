<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="detalles.css">
    <title>Detalle Servicio</title>
</head>
<body>
    <section id="servicio">
        <header>
            <nav>
                <a href="./home.html">Inicio</a>
                <a href="./home.html#services">Servicios</a>
                <a href="./home.html#about">Sobre Mí</a>
                <a href="./home.html#contact">Contacto</a>
            </nav>
        </header>
        <div id="boxDetalles">
            <div id="box-carrousel">
                <div class="darkBackground"></div>
                <div class="carousel">
                    <div class="slide active">
                        <img src="./img/uñas1.png" alt="uñas 1">
                    </div>
                    <div class="slide">
                        <img src="./img/uñas2.png" alt="uñas 2">
                    </div>
                    <div class="slide">
                        <img src="./img/uñas3.png" alt="uñas 3">
                    </div>
                    
                    <button class="prev-btn">
                        <img src="./img/prev.png" alt="prev-btn">
                    </button>
                    <button class="next-btn">
                        <img src="./img/next.png" alt="next-btn">
                    </button>
                </div>
                <div class="carousel-indicators"></div>
            </div>
            <div id="box-detalle">
                <div class="title"></div>
                <div class="box-detalle-texto"></div>
            </div>
        </div>
    </section>
    <script src="carrousel.js"></script>
</body>
</html>
